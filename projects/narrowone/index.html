<!doctype html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Narrow One Unblocked</title>
    <meta property="og:image" content="https://gnhustgames.github.io/assets/imageGame/narrowone.avif">
    <link rel="stylesheet" href="https://gnhustgames.github.io/css/logo.css">
    <link rel="icon" href="https://gnhustgames.github.io/assets/imageGame/narrowone.avif">
</head>

<body>
    <script>
        function checkScreenSize() {
            var hiddenBlock = document.querySelector('#logo');
            if (window.innerWidth > 1200) {
                hiddenBlock.style.display = "block";
            } else {
                hiddenBlock.style.display = "none";
            }
        }

        // Add an event listener to check the size whenever the window is load or r√©ize
        window.addEventListener('load', checkScreenSize);
        window.addEventListener('resize', checkScreenSize);
        // Initial check when the page loads
        checkScreenSize();
    </script>
    <iframe style="height: 100vh;width: 100%;  border: none; " src="https://narrow.one/" allowfullscreen="allowfullscreen" scrolling="no" frameborder="0" height="auto"></iframe>
</body>

</html>
